name: Build and Deploy Tailwind to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tailwind CLI
        run: npm install -D tailwindcss@latest

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./src/input.css -o ./dist/style.css --minify

      - name: Copy HTML files
        run: mkdir -p dist && cp -r src/*.html dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
